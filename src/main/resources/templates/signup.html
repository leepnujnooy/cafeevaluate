<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>회원가입</title>
  <link rel="icon" type="image/x-icon" th:href="@{/bootstrap/assets/favicon.ico}" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/bootstrap/css/styles.css}" rel="stylesheet" />
</head>
<body>




<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source th:src="@{/bootstrap/assets/mp4/bg.mp4}" type="video/mp4" /></video>
<!-- Masthead-->
<div class="masthead">
  <div class="masthead-content text-white">
    <div class="container-fluid px-4 px-lg-0">
      <h1 class="fst-italic lh-1 mb-4">회원가입 FORM</h1>
      <p class="mb-5">사용하고자 하는 ID, PASSWORD 그리고 닉네임을 입력해주세요</p>













      <form action="/signup/signupProcessing" method="post">

        <div class="row input-group-newsletter"><div class="col"><input  name="email" type="text" placeholder="사용할 이메일을 입력하세요" /></div>
        </div>
        <div class="row input-group-newsletter"><div class="col"><input name="password" type="text" placeholder="사용할 패스워드를 입력하세요" /></div>
        </div>
        <div class="row input-group-newsletter"><div class="col"><input  name="nickname" type="text" placeholder="사용할 닉네임을 입력하세요" /></div>
        </div>

        <div class="col-auto"><button>회원가입 하기</button></div>
      </form>


















    </div>
  </div>
</div>


















<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/bootstrap/js/scripts.js}"></script>

</body>
</html>
